<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ride</title>
</head>
<body>
    <h1>Edit Ride</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ ride_form.as_p }}
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'main_view' %}">Back</a>
</body>
</html>
